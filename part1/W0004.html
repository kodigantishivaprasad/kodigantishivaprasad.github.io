<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/30" alt="Profile">
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <img src="https://via.placeholder.com/1200x400" alt="Hero Image">
            <div class="hero-content">
                <h1>Featured Show</h1>
                <p>Watch now on Netflix</p>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </section>

        <section class="carousel">
            <h2>Trending Now</h2>
            <div class="carousel-items">
                <img src="https://via.placeholder.com/200x300" alt="Show 1">
                <img src="https://via.placeholder.com/200x300" alt="Show 2">
                <img src="https://via.placeholder.com/200x300" alt="Show 3">
                <img src="https://via.placeholder.com/200x300" alt="Show 4">
                <img src="https://via.placeholder.com/200x300" alt="Show 5">
            </div>
        </section>
    </main>
</body>
</html>
